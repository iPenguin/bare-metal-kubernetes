---

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Disable unattended upgrades
  ansible.builtin.systemd:
    name: unattended-upgrades
    enabled: no
    state: stopped

- name: Update all packages
  ansible.builtin.package:
    name: "*"
    state: latest

# This command will do nothing if there aren't any needed drivers
- name: install any missing drivers as needed
  ansible.builtin.command:
    cmd: ubuntu-drivers autoinstall
  become: true

- name: Install required packages for Debian
  ansible.builtin.apt:
    name:
      - python3-pip
    state: latest

- name: Install additional packages for Debian
  ansible.builtin.apt:
    name: "{{ common_utils | union( debian_utils ) }}"
    state: latest

- name: Add users
  include_tasks: users.yaml
  loop: "{{ remote_users }}"

- name: Set the timezone
  ansible.builtin.timezone:
    name: "{{ timezone }}"

- name: Install additional pip packages
  ansible.builtin.pip:
    name: "{{ item }}"
    state: present
  loop: "{{ pip_packages }}"

