---
apiVersion: v1
kind: ConfigMap
metadata:
  name: get-ip
  namespace: argocd
data:
  baseUrl: ""
  token: "$plugin.myplugin.token"
  get-ip.yaml: |
    command: ["sh", "-c"]
    args:
      - |
        #!/bin/sh
        echo '[{"network_prefix_ipv6": "$(dig +short ipa-01.clt.milco.casa AAAA @10.1.1.1)"}]'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: freeipa
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - plugin:
        configMapRef:
          name: get-ip
          key: get-ip.yaml
    - git:
        repoURL: https://github.com/ipenguin/bare-metal-kubernetes.git
        revision: HEAD
        files:
          - path: "argo-apps/values/main.yaml"
            values:
              freeipa_domain: '{{ upper .lan_tld }}'

  template:
    metadata:
      name: freeipa
    spec:
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
      project: freeipa
      destination:
        namespace: freeipa
        server: https://kubernetes.default.svc
      source:
        repoURL: https://github.com/ipenguin/bare-metal-kubernetes.git
        path: argo-apps/apps/freeipa
        targetRevision: HEAD
        kustomize:
          patches:
            - target:
                kind: Service
                name: ipa-01-lb
              patch: |-
                - op: replace
                  path: /metadata/annotations/metallb.universe.tf~1loadBalancerIPs
                  value: |-
                    {{ .network_prefix_ipv4 }}.23,
                    {{ .network_prefix_ipv6 }}::23
            - target:
                kind: StatefulSet
                name: ipa-01
              patch: |-
                - op: replace
                  path: /spec/template/spec/containers/0/env/4/value
                  value: |-
                    --unattended
                    --realm={{ upper .ipa_domain }}
                    --domain={{ .ipa_domain }}
                    --ds-password=$IPA_DIRECTORY_PASSWORD
                    --admin-password=$IPA_ADMIN_PASSWORD
                    --ntp-pool=us.pool.ntp.org
                    --no-host-dns
                    --setup-dns
                    --zonemgr=user@example.com
                    --no-forwarders
                    --skip-mem-check
                    --auto-reverse
                    --setup-kra
                    --ssh-trust-dns
                    --ip-address="10.1.1.23"



