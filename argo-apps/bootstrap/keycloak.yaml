---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: keycloak
  namespace: argocd
spec:
  description: Keycloak SSO
  destinations:
    - namespace: argocd
      server: '*'
    - namespace: keycloak
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  sourceRepos:
    - https://github.com/ipenguin/bare-metal-kubernetes.git
    - https://charts.bitnami.com/bitnami
