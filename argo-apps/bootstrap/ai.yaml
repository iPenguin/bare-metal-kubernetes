---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ai-applications
  namespace: argocd
spec:
  description: AI Applications
  destinations:
    - namespace: argocd
      server: '*'
    - namespace: ai
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  sourceRepos:
    - https://github.com/ipenguin/bare-metal-kubernetes.git
    - https://open-webui.github.io/helm-charts